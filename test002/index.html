<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>

    <script>
    var firstInput=parseInt(window.prompt("Please enter the first number:"), 10);
    var secondInput=parseInt(window.prompt("Please enter the second number:"), 10);
    var thirdInput=parseInt(window.prompt("Please enter the third number:"), 10);
    
    var maxium=0;

    if (firstInput>secondInput && firstInput>thirdInput){
        maxium=firstInput;
    }
    else if(secondInput>firstInput && secondInput>thirdInput){
        maxium=secondInput;
    }
    else if(thirdInput>firstInput && thirdInput>secondInput){
        maxium=thirdInput;
    }

    document.write("Maxium:"+maxium);
    </script>
    




    
    <input type="button" value="1st button" onclick="alert(firstInput)">
    <input type="button" value="2nd button" onclick="alert(secondInput)">
    <input type="button" value="3rd button" onclick="alert(thirdInput)">
</body>
</html>
