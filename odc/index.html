<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        .box {
        display: grid;
        grid-template-columns: 1fr 10fr 1fr 20fr 1fr;

        }

        .box_column {
        grid-auto-flow: column;
        }

        .item1 {
        border: #696969 1px solid;
        border-radius: 50px 50px 50px 50px;

        }

        .item2 {
        border: #696969 1px solid;
        border-radius: 50px 50px 50px 50px;

        }

        .item3{
        border-radius: 50px 50px 50px 50px;
        background:transparent;
        }
    </style>
</head>
<body>
    <h1>成果平台</h1>
    <div class="box">
        <div class="item3"></div>
      <div class="item1">
        <ul>
            <li>活動花絮</li>
              <ul>
                <li>上課剪影</li>
                <li>社團講座</li>
                <li>社團課外活動</li>
              </ul>
            <li>各期年末商品</li>
              <ul>
                <li>110</li>
              </ul>
          </ul>
      </div>
      <div class="item3"></div>
      <div class="item2"></div>
      <div class="item3"></div>
    </div>
    
</body>
</html>
