<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script>
        var rand=parseInt(Math.floor((Math.random()*10)+1),10);
        var x=parseInt(window.prompt("Enter a number between 1 to 10:"),10);
        while (x!=rand){
            x=parseInt(window.prompt("Try again!"),10);
        }
        if (x==rand){
            alert("Bingo!");
            document.write("Press F5 to play again");
        }
    </script>
</body>
</html>
